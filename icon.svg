<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4BA3E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2176BD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0EDF7;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cloud body -->
  <path d="
    M 210 150
    A 45 45 0 0 0 175 94
    A 56 56 0 0 0 74 94
    A 45 45 0 0 0 46 150
    Q 46 172 68 172
    L 188 172
    Q 210 172 210 150
    Z
  " fill="url(#cloudGrad)" />

  <!-- Cloud shadow -->
  <path d="
    M 68 172
    L 188 172
    Q 210 172 210 150
    L 210 156
    Q 210 178 188 178
    L 68 178
    Q 46 178 46 156
    L 46 150
    Q 46 172 68 172
    Z
  " fill="rgba(0,0,0,0.1)" />

  <!-- Upload arrow -->
  <g transform="translate(128, 128)">
    <rect x="-9" y="-10" width="18" height="34" rx="3" fill="url(#arrowGrad)" />
    <polygon points="0,-30 -20,-6 -10,-6 -10,-10 10,-10 10,-6 20,-6" fill="url(#arrowGrad)" />
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(192, 160)">
    <circle cx="0" cy="0" r="18" fill="url(#shieldGrad)" stroke="white" stroke-width="3" />
    <polyline points="-7,0 -2,6 9,-6" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
